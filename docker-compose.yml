# =============================================================================
# Docker Compose pour le développement local
# =============================================================================
# Usage: docker compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Base de données PostgreSQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: rasf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rasf
      POSTGRES_PASSWORD: rasf_password
      POSTGRES_DB: rasf_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rasf -d rasf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Application Next.js (pour production locale / test)
  # ---------------------------------------------------------------------------
  # Décommenter pour tester le build Docker en local
  # app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: rasf-app
  #   restart: unless-stopped
