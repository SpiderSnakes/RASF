  #     DATABASE_URL: postgresql://rasf:rasf_password@postgres:5432/rasf_db?schema=public
  #     NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-me}
  #     NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
  #     APP_URL: ${APP_URL:-http://localhost:3000}
  #     NODE_ENV: production
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:
    driver: local

# =============================================================================
# Configuration réseau (optionnel)
# =============================================================================
networks:
  default:
    name: rasf-network

